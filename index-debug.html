window.debugLog = function(m) {
  var d = document.getElementById('xlog');

    d = document.createElement('div');
    d.id = 'xlog';
    d.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#000;color:#0f0;font:bold 20px monospace;padding:30px;overflow:auto;z-index:99999999;word-wrap:break-word;';

  }
  var t = new Date().toLocaleTimeString();

};
